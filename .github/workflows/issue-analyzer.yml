name: Issue Assistant
on:
  issues:
    types: [opened]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          repository: canack/issue-assistant
          token: ${{ secrets.ANALYZER_PAT }}
          path: .issue-assistant
      
      - name: Build and run assistant
        working-directory: .issue-assistant
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AI_TYPE: "openai"  # or "claude"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          ENABLE_COMMENT: true
          ENABLE_LABEL: true
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          docker build -t issue-assistant .
          docker run --rm \
            -e GITHUB_TOKEN \
            -e AI_TYPE \
            -e OPENAI_API_KEY \
            -e CLAUDE_API_KEY \
            -e ENABLE_COMMENT \
            -e ENABLE_LABEL \
            -e GITHUB_EVENT_PATH \
            -v ${GITHUB_EVENT_PATH}:${GITHUB_EVENT_PATH} \
            issue-assistant